<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Note taker</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <h1>Note Taker</h1>
        <h3>Add A New Note:</h3>
        <div class="header">
            <label for="empty">Note: </label>
            <textarea id="empty" name="empty" rows="3" cols="110" placeholder="Write your note here.."></textarea>
        </div>
        <button onclick="add()" id="add">Add Note</button>
        <div class="notes" id="notes1">
        </div>
    </div>
</body>
</html>
